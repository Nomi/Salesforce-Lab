<!-- Account Name Editor -->
<template>
    <lightning-card>
        <lightning-record-edit-form title="Update Account Name" object-api-name={objectApiName} record-id={recordId} onsubmit={handleSubmit} onsuccess={handleSuccess}>
            <lightning-input-field field-name="Name"></lightning-input-field>
            <lightning-button class="slds-m-around_medium" type="submit" label="Update"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
