<!-- New Clone Webinar -->
<template>
    <lightning-quick-action-panel header="Clone Webinar - with edits if needed">
        <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName}>
            <lightning-layout multiple-rows="true" class="slds-p-around_small">
                <lightning-layout-item size="12" flexibility="true">
                    <lightning-messages></lightning-messages>
                    <lightning-input-field field-name="Name" value={nameVal} onchange={handleNameChange}></lightning-input-field>
                    <lightning-input-field field-name="Type__c" value={typeVal} onchange={handleTypeChange}></lightning-input-field>
                    <lightning-input-field field-name="Cost__c" value={costVal} onchange={handleCostChange}></lightning-input-field>
                    <lightning-input-field field-name="Price_per_Currency__c" value={priceVal} onchange={handlePriceChange}></lightning-input-field>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-record-edit-form>
        <div slot="footer">
            <lightning-button variant="neutral" label="Cancel" onclick={closeAction}></lightning-button>
            <lightning-button variant="brand" type="button" label="Clone" onclick={handleClone}></lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
